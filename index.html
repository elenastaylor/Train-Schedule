<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Schedule</title>

    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--css to override the style-->
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">

    <!--Link to JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <!--Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>

    <!--Link to moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

<div class="container">
<br>
<!--Jumbotron Title-->
<div class="jumbotron" style="background-color: deepskyblue; color: springgreen">
        <h1 class="text-center">The Island of Sodor</h1>
        <h3 class="text-center" style="font-size: 3em">Train Schedule</h3>
</div>


<!--Table-->
<div class="row">
<div class="col-lg-12">
<div class="panel panel-default">
        <div class="panel-heading" style="background-color: deepskyblue">Current Train Schedule</div>
        <div class="panel-body">
        <div class="row">
          <div class="col-sm-12">
          <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency(min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
        </tr>
        </thead>
        <tbody id="trainList">
        </tbody>
        </table>
            </div>
        </div>
    </div>
   </div>
</div>
</div>
</div>


<!-Input Add A Train-->
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading" style="background-color: deepskyblue">
            <h3 class="panel-title">Add Train</h3>
        </div>
 <!--Form Input-->
<div class="panel-body">
<form>
        <div class="form-group">
        <label for="trainName">Train Name</label>
        <input type="text" class="form-control" id="trainName">
        </div>

        <div class="form-group">
        <label for="trainDestination">Destination</label>
        <input type="text" class="form-control" id="trainDestination">
        </div>

        <div class="form-group form-inline">
        <label for="trainTimeHour">First Train Time (Format HH:MM - military time)</label>
        <input type="number" class="form-control" id="trainTimeHour" placeholder="HH" min="1" max="23">:
        <input type="number" class="form-control" id="trainTimeMin" placeholder="MM" min="1" max="59">
        </div>

        <div class="form-group">
        <label for="trainFrequency">Frequency(min)</label>
        <input type="number" class="form-control" id="trainFrequency">
        </div>

<!-Submit Button-->
<button id="addTrain" type="submit" class="btn btn-success">Submit</button>
</form>
</div>
</div>
</div>






<!--Javascript-->
<script src="assets/trainschedule.js"></script>

</body>
</html>
